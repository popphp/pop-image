env:
    - $MAGICK_EXT=imagick
    - $MAGICK_EXT=gmagick
before_script:
    - composer self-update
    - composer install
    - apt-get install graphicsmagick libgraphicsmagick-dev
    - chmod 755 ./tests/script/install-magick
    - ./tests/script/install-magick
language: php
branches:
  only:
  - master
php:
    - 5.6
    - 7.0
script:
    - ./vendor/bin/phpunit
notifications:
    email: false
